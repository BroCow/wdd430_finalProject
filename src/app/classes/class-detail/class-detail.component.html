

<div class="panel panel-default" xmlns="http://www.w3.org/1999/html">

    <div class="panel-heading">
      <div class="row pad-all">
        <h4 class="title margin-left-right"> {{ class.name }} </h4>
        <div class="row pull-right margin-left-right">

          <!-- Modify the class-detail.component.html file and add a (click) directive to the anchor tag for the View button to call the componentâ€™s onView() method -->

          <a routerLink="/classes/{{ class.id }}/edit" class="btn btn-info" >Edit</a>

          <a class="btn btn-danger" (click)="onDelete()">Delete</a>

        </div>
      </div>
    </div>
    
    <div class="panel-body">

      <div class="pad-left-right">

        <div class="row">
          <label>Description:</label>
          <br>
          <span class="label-value">{{ class.description }}</span>
        </div>

        <br>

        <div class="row">
          <label>APSC:</label>
          <br>
          <span class="label-value">{{ class.apsc }}</span>
        </div>

      </div>

    </div>

</div>
